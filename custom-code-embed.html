<!-- [Attributes by Finsweet] Custom slider dots -->
<script defer src="https://cdn.jsdelivr.net/npm/@finsweet/attributes-sliderdots@1/sliderdots.js"></script>
<script>
  window.addEventListener("load", function () {
    const customSliderNav = document.querySelector(".custom-slider-nav");
    const dots = customSliderNav.querySelectorAll(".custom-slider-dot");

    if (dots.length > 4) {
      for (let i = 4; i < dots.length; i++) {
        dots[i].remove();
      }
    }
  });
</script>
<noscript>
  <style>
    .custom-slider-dot {
      display: none;
    }
  </style>
</noscript>
